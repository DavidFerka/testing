<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DF Tech - Signup -= a Shaw&Scott demo =-</title>
		<link href="style.css" rel="stylesheet">

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script>
			$( function() {
			$( "#datepicker" ).datepicker();
			} );
		</script>
		
		
		</head>
	<body>
		<div class="container-fluid gx-0">
			

				<!-- HEADER -->
				<div class="container-fluid gx-0" id="header_container">
					<div class="container-xl">
						<div class="row text-center mb-100">
							<div class="col">
								<h1>DF Tech</h1>
								<p> This is a Shaw&Scott demo </p>
							</div>
						</div>
					</div>
				</div>
				
				<!-- END HEADER -->
				

				<!-- CONTENT -->
				<div class="container-fluid text-center" id="content_container">
					<div class="container-xl">
						<div class="row">
							<div class="col">
							<h4> Please, fill in your details!</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
						<div class="row justify-content-md-center mb-3">
							<div class="col col-lg-3">
								<div class="form-floating">
									<input type="text" class="form-control" id="floatingInput" placeholder="John">
									<label for="floatingInput">First Name</label>
								</div>
							</div>
							<div class="col col-lg-3">
								<div class="form-floating">
									<input type="text" class="form-control" id="floatingInput" placeholder="Doe">
									<label for="floatingInput">Last Name</label>
								</div>
							</div>
						</div>
						<div class="row justify-content-md-center mb-3">
							<div class="col col-lg-6">
								<div class="form-floating">
									<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
									<label for="floatingInput">Email address *</label>
								</div>
							</div>
						</div>
						<div class="row justify-content-md-center mb-3">
							<div class="col col-lg-6">
								<div class="form-floating">
									<input type="text" class="form-control" placeholder="name@example.com" id="datepicker">
									<label for="floatingInput">Date of Birth</label>
								</div>
							</div>
						</div>
				</div>

				<!-- END CONTENT -->


				<!-- FOOTER -->

				<!-- END FOOTER -->



			
		</div>
	</body>
</html>
